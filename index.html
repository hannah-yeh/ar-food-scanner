<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR → AR 測試（改良版）</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f0f0f0;
    }
    .container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #video-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: none;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }
    #scan-button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50px;
      border: none;
      background-color: #007bff;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #status, #debug-text {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #debug-text {
      font-size: 12px;
      opacity: 0.8;
      word-break: break-all;
    }
    model-viewer {
      position: absolute; top:0; left:0;
      width: 100%; height: 100%;
      display: none;
    }
  </style>

  <!-- OCR 套件 -->
  <script src="https://unpkg.com/tesseract.js@5/dist/tesseract.min.js"></script>
  <!-- AR 套件 -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

  <!-- 初始畫面 -->
  <div class="container" id="initial-screen">
    <button id="start-button">開始掃描</button>
  </div>

  <!-- 相機畫面 -->
  <div id="video-container">
    <video id="video" playsinline></video>
    <div id="controls">
      <div id="status">請將相機對準關鍵字「皮卡丘」</div>
      <div id="debug-text">辨識結果：尚未開始</div>
      <button id="scan-button">掃描</button>
    </div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <!-- AR Viewer -->
  <model-viewer id="ar-viewer"
    src="https://modelviewer.dev/shared-assets/models/Fox.glb"
    alt="A 3D model"
    ar
    ar-placement="floor"
    camera-controls>
  </model-viewer>

  <script>
    const initialScreen = document.getElementById('initial-screen');
    const startButton = document.getElementById('start-button');
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const scanButton = document.getElementById('scan-button');
    const statusDiv = document.getElementById('status');
    const debugText = document.getElementById('debug-text');
    const viewer = document.getElementById('ar-viewer');
    const KEYWORD = "皮卡丘";

    // 步驟 1：啟動相機
    startButton.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        await video.play();
        initialScreen.style.display = 'none';
        videoContainer.style.display = 'block';
      } catch (err) {
        console.error("相機錯誤:", err);
        alert("無法啟動相機，請檢查權限設定。");
      }
    });

    // 步驟 2：OCR 掃描
    scanButton.addEventListener('click', async () => {
      statusDiv.textContent = '辨識中，請稍候...';
      scanButton.disabled = true;

      // 提高辨識清晰度
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth * 2;
      canvas.height = video.videoHeight * 2;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      try {
        await Tesseract.loadLanguage('chi_tra');
        await Tesseract.initialize('chi_tra');
        const { data: { text } } = await Tesseract.recognize(canvas, 'chi_tra');
        
        const cleanText = text.replace(/\s/g, '');
        debugText.textContent = `辨識結果：${cleanText}`;
        console.log('辨識結果:', cleanText);

        // 模糊比對
        if (cleanText.includes('皮卡丘') || cleanText.includes('皮卡') || cleanText.includes('卡丘')) {
          statusDiv.textContent = '辨識成功！正在啟動 AR...';
          videoContainer.style.display = 'none';
          viewer.style.display = 'block';
          try {
            await viewer.activateAR();
          } catch (error) {
            console.error("啟動 AR 失敗:", error);
            alert("AR 啟動失敗，您的裝置可能不支援。");
          }
        } else {
          statusDiv.textContent = `辨識失敗，請對準「${KEYWORD}」再試一次`;
          scanButton.disabled = false;
        }
      } catch (err) {
        console.error('辨識錯誤：', err);
        statusDiv.textContent = '辨識發生錯誤，請重試。';
        scanButton.disabled = false;
      }
    });
  </script>
</body>
</html>
