<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>進階 OCR -> Direct AR 測試 (v2)</title>
    <style>
        /* CSS 樣式部分完全沒變，此處省略以節省空間 */
        :root { --primary-color: #007bff; --dark-color: #333; --light-color: #fff; } body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f4f4; overflow: hidden; } .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.3s ease; } .hidden { display: none !important; } #test-card-screen { background-color: #e9ecef; } #test-card { background-color: var(--light-color); padding: 40px 60px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border: 1px solid #ddd; } #test-card h1 { font-size: 60px; font-weight: bold; font-family: 'Heiti TC', 'Microsoft JhengHei', sans-serif; color: var(--dark-color); margin: 0; } #instructions { margin-top: 30px; font-size: 16px; color: #666; text-align: center; max-width: 300px; } .main-button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 50px; border: none; background-color: var(--primary-color); color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.2); margin-top: 20px; } #camera-screen video { width: 100%; height: 100%; object-fit: cover; } #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10; text-align: center; width: 90%; } #status { background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 10px; margin-bottom: 15px; font-size: 14px; } model-viewer { position: absolute; top:0; left:0; width: 100%; height: 100%; }
    </style>
    <script src='https://unpkg.com/tesseract.js@5/dist/tesseract.min.js'></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div id="test-card-screen" class="screen">
        <div id="test-card">
            <h1>皮卡丘</h1>
        </div>
        <div id="instructions">
            <p>請在另一台裝置 (手機/電腦) 打開此網頁，點擊下方按鈕以啟動相機，並掃描此卡片。</p>
        </div>
        <button id="start-camera-button" class="main-button">啟動相機進行掃描</button>
    </div>

    <div id="camera-screen" class="screen hidden">
        <video id="video" playsinline></video>
        <div id="controls">
            <div id="status">請將相機對準測試卡上的「皮卡丘」</div>
            <button id="scan-button" class="main-button">掃描</button>
        </div>
    </div>
    
    <div id="ar-screen" class="screen hidden">
        <model-viewer id="ar-viewer"
                      src="data:model/gltf-binary;base64,Z2xURgIAAACoAAAAAAAAAAAAAABgTEFT////xwAAAAAAAAADAGpzb257ImFzc2V0Ijp7ImdlbmVyYXRvciI6IlVzaW5nIG1pbmltYWwgZ2xURiBTYXZlciIsIm1pblZlcnNpb24iOiIyLjAiLCJ2ZXJzaW9uIjoiMi4wIn0sImJ1ZmZlcnMiOlt7ImJ5dGVMZW5ndGgiOjE3Nn1dLCJidWZmZXJWaWV3cyI6W3siYnVmZmVyIjowLCJieXRlTGVuZ3RoIjo0OCwiYnl0ZU9mZnNldCI6MCwidGFyZ2V0IjozNDk2Mywib25seSI6ImluZGV4In0seyJidWZmZXIiOjAsImJ5dGVMZW5ndGgiOjEyOCwiYnl0ZU9mZnNldCI6NDgsInRhcmdldCI6MzQ5NjIsIm9ubHkiOiJ2ZXJ0ZXgifV0sImFjY2Vzc29ycyI6W3siYnVmZmVyVmlldyI6MCwiY29tcG9uZW50VHlwZSI6NTIzLCJjb3VudCI6MjQsInR5cGUiOiJTQ0FMQVIiLCJvbkx5IjoiaW5kZXgifSx7ImJ1ZmZlclZpZXciOjEsImNvbXBvbmVudFR5cGUiOjUzMjYsImNvdW50IjozMiwibWF4IjpbMC41LDAuNSwwLjVdLCJtaW4iOlswLDAsMF0sInR5cGUiOiJWRUMzIiwib25MeSI6InZlcnRleCJ9XSwibWVzaGVzIjpbeyJwcmltaXRpdmVzIjpbeyJpbmRpY2VzIjowLCJhdHRyaWJ1dGVzIjp7IlBPU0lUSU9OIjoxfX1dfV0sIm5vZGVzIjpbeyJtZXNoIjowfV0sIm5vZGVzIjpbeyJtZXNoIjowfV0sInNjZW5lcyI6W3sibm9kZXMiOlsxXX1dfQAAQkxBSwAAAABsAAAAAAAAAAAAAABQSU5YAAAAEgAAAAAAAAAAAAAAAFZFUlQAAABAAAAAEgAAAAAAAAABAAAABAAAAAcAAAALAAAAAQAAAAEAAAAAAAAAAQAAAAIAAAAAAAAAAQAAAAMAAAAAAAAAAQAAAAQAAAABAAAABQAAAAEAAAAGAAAAAQAAAAcAAAAAAAAAAQAAAAgAAAABAAAACQAAAAEAAAAKAAAAAQAAAAsAAAAAAAAAAQAAAAwAAAABAAAADQAAAAEAAAAOAAAAAQAAAP8AAAABAAAAAQAAAAIAAAADAAAABAAAAAUAAAAGAAAABwAAAAgAAAAJAAAACgAAAAsAAAAMAAAADQAAAA4AAAABAAAAAQAAAAMAAAADgAAAAEAAAACAAAAAQAAAAMAAAABAAAAAgAAAAUAAAAGAAAAAQAAAAYAAAAJAAAACgAAAAEAAAACAAAAAwAAAAEAAAADAAAADQAAAA4AAAADAAAAAAAAAAAAAIA/AAAAAAAAAAAAAIA/AAAAAAAAAAAAAIA/AAAAAAAAAAAAAIA/AAAAAAAAAAAAAIA/AAAAAAAAAAAAAIA/AAAAAAAAAAAAAIA/AAAAAAAAAAAAAIA/AAAAAAAAAAAAAIA/"
                      alt="A 3D model of a sphere"
                      ar
                      ar-placement="floor"
                      camera-controls
                      ar-modes="webxr scene-viewer quick-look">
        </model-viewer>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        // JavaScript 部分完全沒變，可以不用複製貼上，但為了完整性附上
        const testCardScreen = document.getElementById('test-card-screen'); const cameraScreen = document.getElementById('camera-screen'); const arScreen = document.getElementById('ar-screen'); const startCameraButton = document.getElementById('start-camera-button'); const scanButton = document.getElementById('scan-button'); const video = document.getElementById('video'); const canvas = document.getElementById('canvas'); const statusDiv = document.getElementById('status'); const viewer = document.getElementById('ar-viewer'); const KEYWORD = "皮卡丘"; startCameraButton.addEventListener('click', async () => { testCardScreen.classList.add('hidden'); cameraScreen.classList.remove('hidden'); try { const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); video.srcObject = stream; await video.play(); } catch (err) { console.error("相機錯誤:", err); alert("無法啟動相機，請檢查權限設定。"); testCardScreen.classList.remove('hidden'); cameraScreen.classList.add('hidden'); } }); scanButton.addEventListener('click', async () => { statusDiv.textContent = '辨識中，請稍候...'; scanButton.disabled = true; scanButton.style.backgroundColor = '#6c757d'; const context = canvas.getContext('2d'); canvas.width = video.videoWidth; canvas.height = video.videoHeight; context.drawImage(video, 0, 0, canvas.width, canvas.height); try { const { data: { text } } = await Tesseract.recognize(canvas, 'chi_tra', { logger: m => console.log(m) }); const cleanedText = text.replace(/\s/g, ''); console.log('辨識結果:', cleanedText); if (cleanedText.includes(KEYWORD)) { statusDiv.textContent = '辨識成功！正在啟動 AR...'; cameraScreen.classList.add('hidden'); arScreen.classList.remove('hidden'); try { await viewer.activateAR(); console.log("AR 已啟動"); } catch (error) { console.error("啟動 AR 失敗:", error); alert("AR 啟動失敗，您的裝置可能不支援。"); } } else { statusDiv.innerHTML = `辨識失敗！<br>偵測到文字: "${cleanedText}"<br>請重新對準「皮卡丘」再試一次。`; scanButton.disabled = false; scanButton.style.backgroundColor = 'var(--primary-color)'; } } catch (error) { console.error("OCR 處理時發生錯誤:", error); statusDiv.textContent = '辨識時發生錯誤，請重試。'; scanButton.disabled = false; scanButton.style.backgroundColor = 'var(--primary-color)'; } });
    </script>
</body>
</html>
