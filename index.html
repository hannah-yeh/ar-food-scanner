<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR 食物掃描</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    #initial-screen, #video-container, #ar-viewer {
      display: none;
    }

    #initial-screen.active,
    #video-container.active,
    #ar-viewer.active {
      display: block;
    }

    video {
      width: 90%;
      border-radius: 12px;
      margin-top: 10px;
    }

    #scan-button, #start-button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    #scan-button:disabled {
      background: #ccc;
    }

    #status {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

<body>
  <div id="initial-screen" class="active">
    <h1>啟動相機進行掃描</h1>
    <button id="start-button">開始掃描</button>
  </div>

  <div id="video-container">
    <video id="video" autoplay playsinline></video><br>
    <button id="scan-button">掃描</button>
    <p id="status">尚未開始</p>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <div id="ar-viewer">
    <h2>辨識成功！出現皮卡丘 🟡</h2>
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
      auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look" 
      style="width: 100%; height: 400px;">
    </model-viewer>
  </div>

  <script type="module">
    import "@google/model-viewer";

    const initialScreen = document.getElementById('initial-screen');
    const startButton = document.getElementById('start-button');
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const scanButton = document.getElementById('scan-button');
    const statusDiv = document.getElementById('status');
    const viewer = document.getElementById('ar-viewer');
    const KEYWORD = "皮卡丘";

    // 啟動相機
    startButton.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        await video.play();
        initialScreen.classList.remove('active');
        videoContainer.classList.add('active');
      } catch (err) {
        console.error("相機啟動失敗：", err);
        alert("無法啟動相機，請確認權限設定。");
      }
    });

    // OCR 掃描
    scanButton.addEventListener('click', async () => {
      statusDiv.textContent = "辨識中...";
      scanButton.disabled = true;

      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      try {
        const { data: { text } } = await Tesseract.recognize(canvas, 'chi_tra', {
          logger: info => console.log(info)
        });

        console.log("辨識結果：", text);
        statusDiv.textContent = "辨識結果：" + text.trim();

        if (text.includes(KEYWORD)) {
          statusDiv.textContent = "辨識成功！切換至 AR 模式";
          videoContainer.classList.remove('active');
          viewer.classList.add('active');
        } else {
          statusDiv.textContent = "辨識結果不符，請重試。";
        }
      } catch (err) {
        console.error("辨識發生錯誤：", err);
        alert("辨識發生錯誤：" + err.message);
      } finally {
        scanButton.disabled = false;
      }
    });
  </script>
</body>
</html>
